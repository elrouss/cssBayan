<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="distribution" content="global">
  <meta name="description" content="Учебное задание RS School, написанное на чистых HTML5 и CSS3">
  <meta name="author" content="Борис Зашляпин">
  <meta name="keywords" content="HTML5, CSS3, RS School">
  <title>Bayan</title>

  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" type="image/png" href="./images/favicon.ico">
</head>

<body class="page">
  <main class="main">
    <h1 class="main__title">CSS Bayan</h1>
    <div class="wrapper">
      <input class="radio" type="radio" id="1" name="meme">
      <label for="1" class="wrapper__item">
        <div class="wrapper__bar">
          <h2 class="wrapper__bar-title">
            You can't jast copy and paste CSS
          </h2>
          <div class="wrapper__bar-btn">
            <span class="wrapper__bar-btn-line"></span>
            <span class="wrapper__bar-btn-line"></span>
          </div>
        </div>
        <img src="./images/no-copying.png"
          alt="Ленивец в желтой майке с эмблемой школы &laquo;RS School&raquo; с недовольным выражением"
          class="wrapper__item-img">
      </label>

      <input class="radio" type="radio" id="2" name="meme">
      <label for="2" class="wrapper__item">
        <div class="wrapper__bar">
          <h2 class="wrapper__bar-title">
            Keep calm and carry on
          </h2>
          <div class="wrapper__bar-btn">
            <span class="wrapper__bar-btn-line"></span>
            <span class="wrapper__bar-btn-line"></span>
          </div>
        </div>
        <img src="./images/calm.png"
          alt="Ленивец в желтой майке с эмблемой школы &laquo;RS School&raquo; сидит со спокойным выражением на стуле в окружении горящего пламени огня"
          class="wrapper__item-img">
      </label>

      <input class="radio" type="radio" id="3" name="meme">
      <label for="3" class="wrapper__item">
        <div class="wrapper__bar">
          <h2 class="wrapper__bar-title">
            Work-life balance
          </h2>
          <div class="wrapper__bar-btn">
            <span class="wrapper__bar-btn-line"></span>
            <span class="wrapper__bar-btn-line"></span>
          </div>
        </div>
        <img src="./images/balance.png"
          alt="Ленивец в желтой майке с эмблемой школы &laquo;RS School&raquo; с чашкой кофе" class="wrapper__item-img">
      </label>

      <input class="radio" type="radio" id="4" name="meme" checked>
      <label for="4" class="wrapper__item">
        <div class="wrapper__bar">
          <h2 class="wrapper__bar-title">
            Dude, where is JS?
          </h2>
          <div class="wrapper__bar-btn">
            <span class="wrapper__bar-btn-line"></span>
            <span class="wrapper__bar-btn-line"></span>
          </div>
        </div>
        <img src="./images/no-js.png"
          alt="Ленивец в желтой майке с эмблемой школы &laquo;RS School&raquo; с удивленным выражением"
          class="wrapper__item-img">
      </label>

      <input class="radio" type="radio" name="meme" id="5">
      <label for="5" class="wrapper__item">
        <div class="wrapper__bar">
          <h2 class="wrapper__bar-title">
            Relax and take it easy
          </h2>
          <div class="wrapper__bar-btn">
            <span class="wrapper__bar-btn-line"></span>
            <span class="wrapper__bar-btn-line"></span>
          </div>
        </div>
        <img src="./images/relax.webp" alt="Персонаж комедии по имени Альф стучится в окно с тряпкой в лапе"
          class="wrapper__item-img">
      </label>
    </div>

  </main>
</body>

</html>
